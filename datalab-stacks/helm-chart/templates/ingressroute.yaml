apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "common.names.fullname" . }}-jupyter
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - kind: Rule
    match: Host(`localhost`) && PathPrefix(`/{{ .Release.Name }}`)
    services:
    - kind: Service
      name: {{ include "common.names.fullname" . }}-jupyter
      port: 80
